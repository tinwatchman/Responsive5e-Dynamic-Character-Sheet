<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive5e DST</title>
        <link rel="stylesheet" type="text/css" href="libs/application.css">
        <link rel="stylesheet" type="text/css" href="responsive5e.css">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
        <script type="text/javascript" src="libs/jquery.jeditable-1.7.1.js"></script>
        <script type="text/javascript" src="libs/namespace.js"></script>
        <script type="text/javascript" src="http://www.obsidianportal.com/javascripts/characters.js"></script>
        <script type="text/javascript" src="libs/example_data.js"></script>

        <script type="text/javascript" src="responsive5e.js"></script>
    </head>
    <body>
        <div class="dynamic_sheet_container">
            <div id="dynamic_sheet_999" class="dynamic_sheet ds_responsive5e editable">
                <span style="display:none;" class="dst_slug">responsive5e</span>
                <div class="responsive5e-container">
                    <div class="basicinfo cols-12 clearfix">
                        <div class="cols-7">
                            <div class="row">
                                <label>Player: </label> <span class="dsf dsf_player readonly"></span>
                            </div>
                            <div class="row">
                                <label>Campaign: </label> <span class="dsf dsf_campaign readonly"></span>
                            </div>
                            <div class="row">
                                <label>Level: </label> <span class="dsf dsf_level"></span>
                            </div>
                            <div class="row">
                                <label>Gender: </label> <span class="dsf dsf_gender"></span>
                            </div>
                            <div class="row">
                                <label>Race: </label> <span class="dsf dsf_race"></span>
                            </div>
                            <div class="row">
                                <label>Class: </label> <span class="dsf dsf_class"></span>
                            </div>
                            <div class="row">
                                <label>Background: </label> <span class="dsf dsf_background"></span>
                            </div>
                            <div class="row">
                                <label>Size: </label> <span class="dsf dsf_size"></span>
                            </div>
                            <div class="row">
                                <label>Alignment: </label> <span class="dsf dsf_alignment"></span>
                            </div>
                            <div class="row">
                                <label>Current XP: </label> <span class="dsf dsf_xp"></span>
                            </div>
                        </div>
                        <div class="cols-5 clearfix">
                            <div class="image-display">
                                <span class="dst dst_avatar_image"></span>
                            </div>
                        </div>
                    </div>
                    <div class="biography cols-12 cols-border-box clearfix">
                        <h3>BIOGRAPHY</h3>
                        <div class="bio-container">
                            <span class="dst dst_bio"></span>
                        </div>
                    </div>
                    <div class="battlestats cols-12">
                        <div class="row">
                            <div class="statbox statbox-3">
                                <label class="statlabel">AC</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_armor_class"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-3">
                                <label class="statlabel">INIT</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_initiative"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-3">
                                <label class="statlabel">SPEED</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_speed"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-3">
                                <label class="statlabel">HP</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_max_hit_points"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="miscstats cols-12">
                        <div class="row">
                            <div class="statbox statbox-4">
                                <label class="statlabel">INSPIRATION</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_inspiration"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-4">
                                <label class="statlabel">PROFICIENCY BONUS</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_proficiency_bonus"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-4">
                                <label class="statlabel">HIT DICE</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_hit_dice"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="abilities cols-12">
                        <div class="row">
                            <div class="statbox statbox-2">
                                <label class="statlabel">STR</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_str"></span>
                                </div>
                                <div class="statmod">
                                    <span class="mod str_mod">-</span>
                                </div>
                                <div class="hidden">
                                    <span class="dsf dsf_str_mod str_mod"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-2">
                                <label class="statlabel">DEX</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_dex"></span>
                                </div>
                                <div class="statmod">
                                    <span class="mod dex_mod">-</span>
                                </div>
                                <div class="hidden">
                                    <span class="dsf dsf_dex_mod dex_mod"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-2">
                                <label class="statlabel">CON</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_con"></span>
                                </div>
                                <div class="statmod">
                                    <span class="mod con_mod">-</span>
                                </div>
                                <div class="hidden">
                                    <span class="dsf dsf_con_mod con_mod"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-2">
                                <label class="statlabel">INT</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_int"></span>
                                </div>
                                <div class="statmod">
                                    <span class="mod int_mod">-</span>
                                </div>
                                <div class="hidden">
                                    <span class="dsf dsf_int_mod int_mod"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-2">
                                <label class="statlabel">WIS</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_wis"></span>
                                </div>
                                <div class="statmod">
                                    <span class="mod wis_mod">-</span>
                                </div>
                                <div class="hidden">
                                    <span class="dsf dsf_wis_mod wis_mod"></span>
                                </div>
                            </div>
                            <div class="statbox statbox-2">
                                <label class="statlabel">CHA</label>
                                <div class="stat">
                                    <span class="dsf mdash-editable readonly dsf_cha"></span>
                                </div>
                                <div class="statmod">
                                    <span class="mod cha_mod">-</span>
                                </div>
                                <div class="hidden">
                                    <span class="dsf dsf_cha_mod cha_mod"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="full-label cols-12">SAVING THROWS</label>
                            <div class="statbox statbox-2">
                                <label class="statlabel-small">STR SAVE</label>
                                <div class="stat-small">
                                    <span class="dsf mdash-editable readonly dsf_str_save"></span>
                                </div>
                                <div class="toggle-container">
                                    <button type="button" class="btn btn-default save-prof-btn toggle" data-fieldname="dsf_proficiency_str_save" title="Is Not Proficient with STR Save">P</button>
                                    <div class="toggle-checkbox">
                                        <span class="dsf checkbox dsf_proficiency_str_save"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="statbox statbox-2">
                                <label class="statlabel-small">DEX SAVE</label>
                                <div class="stat-small">
                                    <span class="dsf mdash-editable readonly dsf_dex_save"></span>
                                </div>
                                <div class="toggle-container">
                                    <button type="button" class="btn btn-default save-prof-btn toggle" data-fieldname="dsf_proficiency_dex_save" title="Is Not Proficient with DEX Save">P</button>
                                    <div class="toggle-checkbox">
                                        <span class="dsf checkbox dsf_proficiency_dex_save"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="statbox statbox-2">
                                <label class="statlabel-small">CON SAVE</label>
                                <div class="stat-small">
                                    <span class="dsf mdash-editable readonly dsf_con_save"></span>

                                    <div class="toggle-checkbox">
                                        <span class="dsf checkbox dsf_proficiency_int_save"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="statbox statbox-2">
                                <label class="statlabel-small">WIS SAVE</label>
                                <div class="stat-small">
                                    <span class="dsf mdash-editable readonly dsf_wis_save"></span>
                                </div>
                                <div class="toggle-container">
                                    <button type="button" class="btn btn-default save-prof-btn toggle" data-fieldname="dsf_proficiency_wis_save" title="Is Not Proficient with WIS Save">P</button>
                                    <div class="toggle-checkbox">
                                        <span class="dsf checkbox dsf_proficiency_wis_save"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="statbox statbox-2">
                                <label class="statlabel-small">CHA SAVE</label>
                                <div class="stat-small">
                                    <span class="dsf mdash-editable readonly dsf_cha_save"></span>
                                </div>
                                <div class="toggle-container">
                                    <button type="button" class="btn btn-default save-prof-btn toggle" data-fieldname="dsf_proficiency_cha_save" title="Is Not Proficient with CHA Save">P</button>
                                    <div class="toggle-checkbox">
                                        <span class="dsf checkbox dsf_proficiency_cha_save"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="full-label cols-12">SKILLS</label>
                            <div class="skillcol str_skills">
                                <label class="skillcol-label">STR Skills</label>
                                <div class="skillbox clearfix">
                                    <label class="skill-label">Athletics</label>
                                    <div class="stat">
                                        <span class="dsf mdash-editable readonly dsf_athletics"></span>
                                    </div>
                                    <div class="toggle-container">
                                        <button type="button" class="btn btn-default skill-prof-btn toggle" data-fieldname="dsf_proficiency_athletics" title="Is Not Proficient with Athletics">P</button>
                                        <div class="toggle-checkbox">
                                            <span class="dsf checkbox dsf_proficiency_athletics"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="skillcol dex_skills">
                                <label class="skillcol-label">DEX Skills</label>
                                <div class="skillbox clearfix">
                                    <label class="skill-label">Acrobatics</label>

                                        <span class="dsf mdash-editable readonly dsf_acrobatics"></span>

                                        <div class="toggle-checkbox">

                                        <span class="dsf mdash-editable readonly dsf_sleight_of_hand"></span>
                                    </div>
                                    <div class="toggle-container">
                                        <button type="button" class="btn btn-default skill-prof-btn toggle" data-fieldname="dsf_proficiency_sleight_of_hand" title="Is Not Proficient with Sleight of Hand">P</button>
                                        <div class="toggle-checkbox">
                                            <span class="dsf checkbox dsf_proficiency_sleight_of_hand"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="skillbox clearfix">
                                    <label class="skill-label">Stealth</label>
                                    <div class="stat">
                                        <span class="dsf mdash-editable readonly dsf_stealth"></span>
                                    </div>
                                    <div class="toggle-container">
                                        <button type="button" class="btn btn-default skill-prof-btn toggle" data-fieldname="dsf_proficiency_stealth" title="Is Not Proficient with Stealth">P</button>
                                        <div class="toggle-checkbox">
                                            <span class="dsf checkbox dsf_proficiency_stealth"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="skillcol con_skills">
                                <span style="opacity:0;" aria-hidden="true">CON Skills</span>
                            </div>
                            <div class="skillcol int_skills">
                                <label class="skillcol-label">INT Skills</label>
                                <div class="skillbox clearfix clearfix">
                                    <label class="skill-label">Arcana</label>
                                    <div class="stat">
                                        <span class="dsf mdash-editable readonly dsf_arcana"></span>

                                        </div>
                                    </div>

                                        <span class="dsf mdash-editable readonly dsf_investigation"></span>

                                    <div class="toggle-container">                                        
                                        <button type="button" class="btn btn-default skill-prof-btn toggle" data-fieldname="dsf_proficiency_investigation" title="Is Not Proficient with Investigation">P</button>
                                        <div class="toggle-checkbox">
                                            <span class="dsf checkbox dsf_proficiency_investigation"></span>
                                        </div>
                                    </div>

                                        <div class="toggle-checkbox">
                                            <span class="dsf checkbox dsf_proficiency_nature"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="skillbox clearfix">
                                    <label class="skill-label">Religion</label>
                                    <div class="stat">
                                        <span class="dsf mdash-editable readonly dsf_religion"></span>
                                    </div>
                                    <div class="toggle-container">
                                        <button type="button" class="btn btn-default skill-prof-btn toggle" data-fieldname="dsf_proficiency_religion" title="Is Not Proficient with Religion">P</button>
                                        <div class="toggle-checkbox">
                                            <span class="dsf checkbox dsf_proficiency_religion"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="skillcol wis_skills">
                                <label class="skillcol-label">WIS Skills</label>
                                <div class="skillbox clearfix">
                                    <label class="skill-label">Animal Handling</label>
                                    <div class="stat">
                                        <span class="dsf mdash-editable readonly dsf_animal_handling"></span>

                                        <div class="toggle-checkbox">

                                    </div>
                                </div>
                                <div class="skillbox clearfix">
                                    <label class="skill-label">Insight</label>

                                    <div class="toggle-container">
                                        <button type="button" class="btn btn-default skill-prof-btn toggle" data-fieldname="dsf_proficiency_insight" title="Is Not Proficient with Insight">P</button>
                                        <div class="toggle-checkbox">
                                            <span class="dsf checkbox dsf_proficiency_insight"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="skillbox clearfix">

                            <div class="skillcol cha_skills">
                                <label class="skillcol-label">CHA Skills</label>
                                <div class="skillbox clearfix">
                                    <label class="skill-label">Deception</label>
                                    <div class="stat">
                                        <span class="dsf mdash-editable readonly dsf_deception"></span>
                                    </div>
                                    <div class="toggle-container">
                                        <button type="button" class="btn btn-default skill-prof-btn toggle" data-fieldname="dsf_proficiency_deception" title="Is Not Proficient with Deception">P</button>
                                        <div class="toggle-checkbox">
                                            <span class="dsf checkbox dsf_proficiency_deception"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="skillbox clearfix">

                                <div class="skillbox clearfix">
                                    <label class="skill-label">Persuasion</label>

                                    <div class="toggle-container">

                    <div class="row">
                        <div class="attacks left-col cols-border-box">
                            <label class="full-label">ATTACKS</label>
                            <div class="attacks-list-container row">
                                <ul class="attacks-list clearfix">
                                    <li class="header clearfix">
                                        <div class="attack-stats">
                                            <label class="attack-name">Attack</label>
                                            <label class="attack-bonus">Bonus</label>
                                            <label class="attack-damage">Damage</label>
                                        </div>
                                    </li>
                                </ul>
                                <button type="button" class="btn btn-default addbtn">Add Attack</button>
                                <div class="attacks-list-field">
                                    <span class="dsf dsf_attacks"></span>
                                </div>
                            </div>
                        </div>
                        <div class="other-profs right-col cols-border-box">
                            <label class="full-label">OTHER PROFICIENCIES</label>
                            <div class="profs-list-container addlist-container row">
                                <ul class="profs-list addlist">
                                </ul>
                                <button type="button" class="btn btn-default addbtn">Add Proficiency</button>
                                <div class="addlist-field">
                                    <span class="dsf dsf_other_proficiencies"></span>
                                </div>
                            </div>
                            <label class="full-label languages-label">LANGUAGES KNOWN</label>
                            <div class="languages-list-container addlist-container row">
                                <ul class="language-list addlist">
                                </ul>
                                <button type="button" class="btn btn-default addbtn">Add Language</button>
                                <div class="addlist-field">
                                    <span class="dsf dsf_languages"></span>
                                </div>
                            </div>

                    </div>
